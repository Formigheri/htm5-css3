<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linha</h1>
    <hr>
    <p>Voce pode escrever um paragrafo de 
        qualquer jeito basta
        por dentro do &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Se precisar quebrar
        o texto em algum lugar
         expecifico <br> como essse,
         você pode usar a tag &lt;br&gt;
    </p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &downarrow;
    </p>
    <p>
        Vamos adicionar alguns emojis
        &#x1F603;

    </p>
</body>
</html>
