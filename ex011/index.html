<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="grande">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Reproduzindo áudios em HTML 5 </p>
    <audio controls>
        <source src="midia/ex21.mp3.mp3" type="audio/mpeg">
        <p>Infelizmente o navegador não tem compatibilidade com o audio baixe o audio <a href="midia/ex21.mp3.mp3">aqui</a></p>

    </audio>
    


</body>
</html>
