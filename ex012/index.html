<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Hospedando videos localmente</h1>
    <p>Este video está sendo hospedado localmente</p>
    <video src="midia/production ID_3818213.mp4" width="500" controls loop poster="imagens/foto-m.png"></video>
    <p>Seu navegador não tem compatibilidade com vídeos</p>
    <!--Da para por dentro do <video> source para se não executar um tipo de video tentar outro para navegadores diferentes não coloquei pois demorava ,uito converter os videos online-->
        <h1>Inserindo vídeos do youtube</h1>
        <iframe width="500" height="315" src="https://www.youtube.com/embed/bYl7N4U-JMI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
